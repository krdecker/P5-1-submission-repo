<!doctype html>
<html lang="en">

<head>
    <title>Station</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="api-slide" data-bind="visible: slideOn, click: slideOff">
        <span data-bind="html: slideContent"></span>
    </div>
    <div id="burger" class="over-lay" data-bind="visible: burgerMenu, click: listExpand">
        <img id="burgerpic" src="img/burger.png">
    </div>
    <div id="listing" class="over-lay" data-bind="visible: listOn">
        <ul id="spot-list" data-bind="foreach: spotList">
            <li class="spot" data-bind="text: name,
                                        click: $parent.spotPick"></li>
        </ul>
    </div>

    <div id="map-box">
        <div id="map-div" class="under-lay"></div>
        <div id="selector" class="over-lay" data-bind="">
            <input id="filter-slot" placeholder=" type here..."
             data-bind="click: setFilterSelected,
                        hasFocus: isSelected,
                        textInput: filterSlot,
                        event: {keypress: onEnter}"/>

            <button id="filter-button" data-bind="click: setFilterSelected">FILTER</button>
        </div>
    </div>

    <script src="js/lib/knockout-latest.js"></script>
    <script src="js/lib/jquery.min.js"></script>


    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL3i9VGUZEVT-ELGUb2vAG0q27WdoQT94&callback=initMap" async defer
        onerror="NoMap()">
    </script>
    <script src="js/app.js"></script>
</body>
</html>
